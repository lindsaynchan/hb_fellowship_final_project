{% extends 'base.html' %}
{% block header %}
<style>
    body {
        background: rgba(163, 120, 255, .9);
        background-image: url("/static/background.png");
        background-size: 50%;
        background-repeat: repeat-y repeat-x;
    }
</style>
{% endblock %}
{% block title %}Login{% endblock %}
{% block navbar %}

    <form class="navbar-form navbar-right" role="search" action="/search-results" id="search_input">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" name="search">
        </div>
        <button type="submit" class="btn btn-default">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>  Search!</button>
    </form>

{% endblock %}
{% block content %}

{% if "current_user" not in session %}
<div class="outer container-fluid">
    <br><br><br>
    <div class="col-xs-12 text-center">
        <h3>Login</h3>
    </div>
    <div class="col-xs-12">
        <form action="/login-user" id="login-form" method="POST">
            <div class="form-group email">
                <label class="control-label col-xs-12" for="email">Email:</label>
                <div class="col-xs-12">
                    <input type="text" class="form-control" name="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group password">
                <label class="control-label col-xs-12" for="pwd">Password:</label> 
                <div class="col-xs-12">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group login">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-default">Login</button>
                </div>
            </div>
            <div class="form-group newuser">
                <div class="col-xs-12">
                    <p>Not a user yet? Sign up <a href="/new-user">here</a>.</p>
                </div>
            </div>
            <br><br><br>
        </form>
</div>

{% else %}
<div class="col-xs-offset-4">
    <form action="/logout" id="logout_btn">
        <button type="submit" class="btn btn-default">Logout</button>
    </form>
</div>
{% endif %}


{% endblock %}
