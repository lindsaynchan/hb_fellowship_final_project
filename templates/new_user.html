{% extends 'base.html' %}
{% block header %}
<style>
    body {
        background: rgba(85, 172, 64, .9);
        background-image: url("/static/background.png");
        background-size: 50%;
        background-repeat: repeat-y repeat-x;
    }
</style>
{% endblock %}
{% block title %}Create New User{% endblock %}
{% block navbar %}

    <form class="navbar-form navbar-right" role="search" action="/search-results" id="search_input">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" name="search">
        </div>
        <button type="submit" class="btn btn-default"> 
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>  Search!
        </button>
    </form>

{% endblock %}
{% block content %}
<div class="signup container-fluid">
    <div class="col-xs-12 text-center">
        <h3>Sign Up For TV Now</h3>
    </div>

    <div class="col-xs-12">
        <form action="/create-new-user" id="new-user-form" method="POST">
            <div class="form-group email">
                <label class="control-label col-xs-12" for="email">Email:</label>
                <div class="col-xs-12">
                    <input type="text" class="form-control" name="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group password">
                <label class="control-label col-xs-12" for="pwd">Password:</label> 
                <div class="col-xs-12">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group signup-button">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-default">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
