{% extends 'base.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}

<p>Email: {{ session["current_user"] }}</p>

<h3>Favorite's List</h3>
<ul>
{% for favorite in user_id[0].favorites %}

    <li><a href="/show/{{ favorite.show.guidebox_id }}">{{ favorite.show.title }}</a></li>

{% endfor %}
</ul>
{% endblock %}
