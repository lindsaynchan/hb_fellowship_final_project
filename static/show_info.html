<p id="first-aired">First Aired: {{ show_info["first_aired"] }}</p>
<p id="network">Network: {{ show_info["network"] }}</p>
<p id="description">Description: {{ show_info["description"] }}</p>
<p>
    <h3>Seasons</h3>
    <div ng-show="isLoading">
        <p>Please wait while your information is loading...</p>
        <div><img src="{{ randomGif }}"></div>
    </div>
    <ul ng-init="seasons_info">
        <li ng-repeat="season in seasons_info">
            Season {{ season["season_number"] }} 
            ({{ season["first_airdate"] }})
        </li>
    </ul>
</p>
