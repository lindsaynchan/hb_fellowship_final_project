<h3>Available Online</h3>
    <div ng-show="isLoading">
        <p>Please wait while your information is loading...</p>
        <div><img src="{{ randomGif }}"></div>
    </div>
    <ul>
        <div ng-repeat="show in streaming">
            <b>{{ show.title }}</b>
            <br>
            <br>
            <li ng-repeat="source in show.streaming">
                {{ source["display_name"] }}
            </li>
            <br>
            <br>
        </div>
    </ul>
