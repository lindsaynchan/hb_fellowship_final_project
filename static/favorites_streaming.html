<h3>Available Online</h3>
    <br>
    <div ng-show="isLoading">
        <p>Please wait while your information is loading...</p>
        <div><img src="{{ randomGif }}"></div>
    </div>
    <ul>
        <div ng-repeat="show in streaming">
            <b>{{ show.title }}</b>
            <br>
            <br>
            <div ng-if="thereAreAvailableStreaming(show.streaming)">
                <li ng-repeat="source in show.streaming">
                    {{ source["display_name"] }}
                </li>
            </div>
            <div ng-if="thereAreNoAvailableStreaming(show.streaming)">
                Sorry, there are currently no available streaming sources.
            </div>
            <br>
            <br>
        </div>
    </ul>
